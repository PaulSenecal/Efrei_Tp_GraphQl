<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add a New User</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Add User</button>
    </form>

    <h1>Update User</h1>
    <form id="updateForm">
        <label for="updateId">User ID:</label>
        <input type="text" id="updateId" name="updateId" required readonly>
        <br>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="updateName" required>
        <br>
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="updateEmail" required>
        <br>
        <button type="submit">Update User</button>
    </form>

    <h1>Add a New Post</h1>
    <form id="postForm">
        <label for="postUserId">User ID:</label>
        <input type="text" id="postUserId" name="postUserId" required>
        <br>
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required>
        <br>
        <label for="postContent">Content:</label>
        <textarea id="postContent" name="postContent" required></textarea>
        <br>
        <button type="submit">Add Post</button>
    </form>

    <h1>Add a New order(non fonctionnelle)</h1>
    <form id="orderForm">
        <label for="orderUserId">User ID:</label>
        <input type="text" id="orderUserId" name="orderUserId" required>
        <br>
        <label for="orderTitle">Title:</label>
        <input type="text" id="orderTitle" name="orderTitle" required>
        <br>
        <label for="orderContent">Content:</label>
        <textarea id="orderContent" name="orderContent" required></textarea>
        <br>
        <button type="submit">Add Post</button>
    </form>

    <h1>User List</h1>
    <ul id="userList"></ul>

    <script src="script.js"></script>
</body>
</html>
